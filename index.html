<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="main">
        <div id="title">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div id="main-menu">
            <div id="player-name">
                <label for="player1-name">Player 1:</label>
                <input type="text" id="player1-name">
                <label for="player2-name">Player 2:</label>
                <input type="text" id="player2-name" disabled>
            </div>
            <div id="menu-button">
                <button id="start-button">START GAME</button>
                <button id="choose-opponent-button">VS PLAYER</button>
            </div>
        </div>
        <div id="message">
            <h2>WELCOME TO TIC-TAC-TOE</h2>
        </div>
        <div id="game-board">
            <div id="game-fields">
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
            </div>
        </div>
        <div id="bottom-menu">
            <button id="restart-button">RESTART GAME</button>
        </div>
    </div>
</body>

</html>
