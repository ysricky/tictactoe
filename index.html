<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon/tic-tac-toe_favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="main">
        <div id="title">
            <h1>[Tic-Tac-Toe]</h1>
        </div>
        <div id="main-menu">
            <div id="player-name">
                <div id="player1-div">
                    <label for="player1-name"> (X) Player 1:</label>
                    <input type="text" id="player1-name" placeholder="Player 1" maxlength="10">
                </div>
                <div id="player2-div">
                    <label for="player2-name">(O) Player 2:</label>
                    <input type="text" id="player2-name" placeholder="Player 2" maxlength="10">
                </div>
            </div>
            <div id="menu-button">
                <button id="start-button">START GAME</button>
                <button id="choose-opponent-button">VS AI</button>
            </div>
        </div>
        <div id="message">
            <h2>WELCOME TO TIC-TAC-TOE</h2>
        </div>
        <div id="game-board">
            <div id="game-fields">
                <div class="field" id="0"></div>
                <div class="field" id="1"></div>
                <div class="field" id="2"></div>
                <div class="field" id="3"></div>
                <div class="field" id="4"></div>
                <div class="field" id="5"></div>
                <div class="field" id="6"></div>
                <div class="field" id="7"></div>
                <div class="field" id="8"></div>
            </div>
        </div>
        <div id="bottom-menu">
            <button id="restart-button">RESTART GAME</button>
        </div>
    </div>
</body>

</html>
